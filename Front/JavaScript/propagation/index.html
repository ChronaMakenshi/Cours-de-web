<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Propagation d'évènements en JavaScript</title>
    <link rel="icon" type="image/png" href="img/jquery-logo.png">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#monLien").on("click", function(e) {
                alert("Clic sur mon lien <a>");
                //var target = $(e.target);
                //console.log(target.attr("id"));

                console.log("Id d'ou vient l'évènement :" + e.currentTarget.id);
                //e.stopPropagation();
                //e.preventDefault();

            });

            $("#monPara").on("click", function(e) {
                alert("Clic sur mon paragraphe <p>");
                //e.stopPropagation();
            });

            $("#maDiv").on("click", function(e) {
                alert("Clic sur ma div <div>");
                //e.stopPropagation();
            });

        });
    </script>
</head>

<body>
    <h1>Propagation d'événements en JQuery</h1>
    <div id="maDiv">
        <p id="monPara">
            <a href="#" id="monLien">Cliquez-moi</a>
        </p>
    </div>
</body>

</html>
