<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Initiation JavaScript</title>
    <script src="js/jquery.js"></script>
    <script>
        window.addEventListener("load", function() {

            // Accès au deuxième enfant du noeud body
            console.log(document.body.childNodes[3]);

            let monparagraphe = document.getElementsByTagName("p");
            let para1 = document.getElementById("para1");

            let monboutonsinput = document.getElementById("btnValidInput");
            let moninput = document.getElementById("moninput");

            monboutonsinput.style.backgroundColor = "pink";


            monboutonsinput.addEventListener("click", function() {

                moninput.value = moninput.value.toUpperCase();

            });

            moninput.addEventListener("keyup", function() {
                this.value = this.value.toLowerCase();
            });


            // Parcourir une collection
            for (let i = 0; i < monparagraphe.length; i++) {
                console.log(monparagraphe[i].textContent);
            }


            monObjet = {
                nom: "RESTOUEIX",
                prenom: "SACHA",
                age: 51,
                afficherAge() {
                    console.log("Je m'appelle " + this.prenom + " " + this.nom + " et j'ai " + this.age + " ans");
                }
            }

            monObjet.afficherAge();

            console.log(Math.floor(Math.random() * 100) + 1);

            let Tableau = ["Ananas", "Pomme", "Kiwi"];

            // for (fruit of Tableau) {
            //     console.log(fruit);
            // }

            Tableau.push("Banane");

            Tableau.forEach(element => {
                console.log(element);
            });
            console.log("***********************");

            Tableau.splice(1, 1);

            for (fruit of Tableau) {
                console.log(fruit);
            }

            // Parcourir une chaîne de caractères
            const prenom = "Sacha";
            for (let i = 0; i < prenom.length; i++) {
                console.log(prenom[i]);
            }

            // Transformer une chaîne de caractères en véritable Tableau
            const tabPrenom = Array.from(prenom);

            tabPrenom.forEach(element => {
                console.log(element);
            });

            // Trouver une sous-chaîne dans une chaîne de caractères.
            console.log(prenom.indexOf("ac"));

            if (prenom.indexOf("ac") !== -1) {

                console.log("La sous chaîne \"ac\" est bien dans la chaîne " + prenom);
            }


            let resultat = ["Ananas", "Pomme", "Kiwi"].map(element => element.length);
            console.log(resultat);

            var listItems = document.querySelectorAll('li');
            for (var i = 0; i < listItems.length; i++) {
                listItems[i].className = 'pink';
            }

            // La même chose en JQuery :
            //$("li").addClass("pink");


        });
    </script>

</head>

<body>
    <h1>Initiation JavaScript</h1>
    <p id="para1">Paragraphe1</p>
    <p>Paragraphe2</p>
    <p>Paragraphe3</p>

    <input type="text" id="moninput" autocomplete="off"><br><br>
    <input type="button" id="btnValidInput" value="Input"><br><br><br><br>


    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>BootStrap5</li>
        <li>JavaScript</li>
    </ul>
</body>

</html>
