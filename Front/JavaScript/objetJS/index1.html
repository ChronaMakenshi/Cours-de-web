                    return console.log("La désignation de l'animal est un  "+this.genre+ " il possède " +this.pattes+ " pattes et c'est un " + this.ordre);
                }

            }

            let canard = new Animal("Canard", 2, "Oiseau");
            canard.afficher();

        });
