    <script>
        $(document).ready(function() {

            function validate(pinput, msgerreur, regexp, erreurreg){

                let valid = true;

                if(pinput.val()=="")
                {
                    valid = false;
                    pinput.parent().siblings(".tderreur").children(".erreur").fadeIn().text(msgerreur);

                }else if(!pinput.val().match(regexp)){
                    
                    valid = false;
                    pinput.parent().siblings(".tderreur").children(".erreur").fadeIn().text(erreurreg);

                }else{
                    valid = true;
                    pinput.parent().siblings(".tderreur").children(".erreur").fadeOut();
                }

                return valid;
            }
            
            
            $("#envoyer").on("click", function(e){

               let reponse;

               reponse = validate($("#nom"),"Veuillez saisir un Nom",/^[A-Za-z0-9ÀÁÂÃÄÅàáâãäåÒÓÔÕÖØòóôõöøÈÉÊËèéêëÇçÌÍÎÏìíîïÙÚÛÜùúûüÿÑñ]{4,}/, "Attention, au minimum 4 caractères" );
               reponse = validate($("#prenom"),"Veuillez saisir un Prénom", /^[A-Za-z0-9ÀÁÂÃÄÅàáâãäåÒÓÔÕÖØòóôõöøÈÉÊËèéêëÇçÌÍÎÏìíîïÙÚÛÜùúûüÿÑñ]{4,}/, "Attention, au minimum 4 caractères")&&reponse;
               reponse = validate($("#email"),"Veuillez saisir une Adresse Email", /^[a-z0-9\-_.]+@[a-z0-9\-_.]+\.[a-z]{2,3}$/i, "Veuillez vérifier votre adresse mail")&&reponse;
               reponse = validate($("#date"),"Veuillez saisir une Date", "", "")&&reponse;


               if(reponse){
                    return true;
               }else{
                    e.preventDefault();
               }
               
            });

        });
    </script>
</head>
<body>

                    <tr>
